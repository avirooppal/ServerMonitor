app = "server-moni-saas"
primary_region = "sin" # Singapore (Change to your preferred region: e.g., 'ams', 'iad', 'lhr')

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  SAAS_MODE = "true"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[mounts]]
  source = "server_moni_data"
  destination = "/app/data"
